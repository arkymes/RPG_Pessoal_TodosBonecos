<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>O Mecanismo da Sombra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cinzel+Decorative:wght@400;700&family=Inter:wght@300;400;600&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Uncial+Antiqua&family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Cormorant Garamond', 'serif'],
              display: ['Cinzel', 'serif'],
              uncial: ['Uncial Antiqua', 'serif'],
              merriweather: ['Merriweather', 'serif'],
            },
            colors: {
              arcane: {
                50: '#fdf2f8',
                100: '#fce7f3',
                500: '#ec4899',
                900: '#831843',
                950: '#1a101f', // Dark purple-black
              },
              copper: {
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
                900: '#451a03',
              },
              iron: {
                800: '#1f2937',
                900: '#111827',
                950: '#030712',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0f10; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b; 
      }
      html {
        scroll-behavior: smooth;
      }
      
      /* ============================================
         STEAMPUNK THEME STYLES
         ============================================ */
      
      /* Theme base */
      .theme-steampunk {
        --sp-bronze: #cd7f32;
        --sp-bronze-light: #daa06d;
        --sp-bronze-dark: #8b5a2b;
        --sp-copper: #b87333;
        --sp-brass: #c9a227;
        --sp-gold: #ffd700;
        --sp-parchment: #e8dcc8;
        color: var(--sp-parchment);
      }
      
      /* Bronze plate texture */
      .sp-bronze-plate {
        position: relative;
        background: 
          repeating-linear-gradient(90deg, transparent 0px, rgba(205, 127, 50, 0.03) 1px, transparent 2px, transparent 4px),
          linear-gradient(145deg, rgba(218, 160, 109, 0.15) 0%, rgba(205, 127, 50, 0.1) 25%, rgba(139, 90, 43, 0.2) 50%, rgba(205, 127, 50, 0.1) 75%, rgba(218, 160, 109, 0.15) 100%),
          linear-gradient(180deg, #3d2f24 0%, #2d241c 50%, #251d17 100%);
        border: 3px solid;
        border-image: linear-gradient(145deg, #daa06d 0%, #cd7f32 20%, #8b5a2b 50%, #cd7f32 80%, #daa06d 100%) 1;
        box-shadow: 0 0 30px rgba(205, 127, 50, 0.1), inset 0 2px 10px rgba(0, 0, 0, 0.5), inset 0 -2px 10px rgba(255, 255, 255, 0.05), inset 0 1px 0 rgba(218, 160, 109, 0.3);
      }
      
      /* Bronze badge - versão arredondada sem border-image */
      .sp-bronze-badge {
        position: relative;
        background: 
          repeating-linear-gradient(90deg, transparent 0px, rgba(205, 127, 50, 0.03) 1px, transparent 2px, transparent 4px),
          linear-gradient(145deg, rgba(218, 160, 109, 0.15) 0%, rgba(205, 127, 50, 0.1) 25%, rgba(139, 90, 43, 0.2) 50%, rgba(205, 127, 50, 0.1) 75%, rgba(218, 160, 109, 0.15) 100%),
          linear-gradient(180deg, #3d2f24 0%, #2d241c 50%, #251d17 100%);
        border: 2px solid #cd7f32;
        box-shadow: 0 0 20px rgba(205, 127, 50, 0.2), inset 0 2px 8px rgba(0, 0, 0, 0.5), inset 0 -1px 4px rgba(255, 255, 255, 0.05), inset 0 1px 0 rgba(218, 160, 109, 0.3);
      }
      
      .sp-bronze-plate::before {
        content: '';
        position: absolute;
        inset: 0;
        pointer-events: none;
        background: 
          radial-gradient(ellipse 100px 80px at 20% 30%, rgba(74, 124, 89, 0.08) 0%, transparent 70%),
          radial-gradient(ellipse 60px 40px at 80% 70%, rgba(160, 82, 45, 0.1) 0%, transparent 70%),
          radial-gradient(ellipse 80px 60px at 60% 20%, rgba(0, 0, 0, 0.15) 0%, transparent 70%),
          linear-gradient(180deg, rgba(74, 124, 89, 0.03) 0%, transparent 30%, transparent 70%, rgba(74, 124, 89, 0.05) 100%);
        mix-blend-mode: overlay;
        z-index: 1;
      }
      
      /* Rivets */
      .sp-rivets::after {
        content: '';
        position: absolute;
        inset: 8px;
        pointer-events: none;
        background-image:
          radial-gradient(circle 4px at 12px 12px, #daa06d 0%, #8b5a2b 40%, #3d2f24 60%, transparent 61%),
          radial-gradient(circle 4px at calc(100% - 12px) 12px, #daa06d 0%, #8b5a2b 40%, #3d2f24 60%, transparent 61%),
          radial-gradient(circle 4px at 12px calc(100% - 12px), #daa06d 0%, #8b5a2b 40%, #3d2f24 60%, transparent 61%),
          radial-gradient(circle 4px at calc(100% - 12px) calc(100% - 12px), #daa06d 0%, #8b5a2b 40%, #3d2f24 60%, transparent 61%);
        background-repeat: no-repeat;
        z-index: 10;
      }
      
      /* Embossed text */
      .sp-embossed {
        text-shadow: 0 1px 0 rgba(255, 255, 255, 0.3), 0 -1px 2px rgba(0, 0, 0, 0.6), 0 0 10px rgba(255, 215, 0, 0.2);
      }
      
      /* Gauge style */
      .sp-gauge {
        position: relative;
        height: 10px;
        background: linear-gradient(180deg, #1a1410 0%, #0f0c09 100%);
        border: 2px solid #5a4030;
        border-radius: 5px;
        overflow: hidden;
        box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.8);
      }
      
      .sp-gauge-fill {
        height: 100%;
        background: linear-gradient(90deg, #8b5a2b 0%, #cd7f32 50%, #ffd700 100%);
        border-radius: 3px;
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.3);
        transition: width 0.5s ease;
      }
      
      /* Gear animations */
      @keyframes gear-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes gear-spin-reverse {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }
      
      /* Victorian divider */
      .sp-divider {
        position: relative;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 24px 0;
      }
      
      /* Steampunk scrollbar */
      .theme-steampunk ::-webkit-scrollbar {
        width: 12px;
      }
      .theme-steampunk ::-webkit-scrollbar-track {
        background: linear-gradient(90deg, #1a1410 0%, #2d241c 50%, #1a1410 100%);
        border: 1px solid #3d2f24;
      }
      .theme-steampunk ::-webkit-scrollbar-thumb {
        background: linear-gradient(90deg, #8b5a2b 0%, #cd7f32 50%, #8b5a2b 100%);
        border-radius: 6px;
        border: 2px solid #3d2f24;
      }
      .theme-steampunk ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(90deg, #cd7f32 0%, #daa06d 50%, #cd7f32 100%);
      }
      
      /* Steampunk Input */
      .sp-input {
        background: linear-gradient(180deg, #1a1410 0%, #0f0c09 100%);
        border: 2px solid #5a4030;
        border-radius: 6px;
        color: #daa06d;
        padding: 8px 12px;
        box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.8), 0 1px 0 rgba(139, 90, 43, 0.3);
        transition: border-color 0.3s, box-shadow 0.3s;
      }
      .sp-input:focus {
        border-color: #cd7f32;
        box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.8), 0 0 10px rgba(205, 127, 50, 0.3);
        outline: none;
      }
      

      .sp-input::placeholder {
        color: #5a4a3a;
      }

      /* ============================================
         TEMA WILDFIRE - RENASCIMENTO DAS CINZAS
         ============================================ */
      
      /* Variáveis do tema */
      .theme-wildfire {
        --wf-ember: #ff4500;
        --wf-ember-light: #ff6b35;
        --wf-ember-dark: #cc3700;
        --wf-blood: #8b0000;
        --wf-sprout: #7cfc00;
        --wf-sprout-dim: #5cb300;
        --wf-charcoal: #1a1a1a;
        --wf-ash: #2d2d2d;
        --wf-smoke: #e6e6fa;
        --wf-smoke-dim: #a0a0a0;
        color: var(--wf-smoke);
        font-family: 'Merriweather', serif;
      }
      
      /* Madeira carbonizada - visual de carvão queimado */
      .wf-charred-wood {
        position: relative;
        background: 
          /* Veios de madeira carbonizada */
          repeating-linear-gradient(
            92deg,
            transparent 0px,
            rgba(30, 15, 0, 0.4) 1px,
            transparent 2px,
            transparent 15px
          ),
          /* Textura de carvão irregular */
          radial-gradient(ellipse 80px 40px at 20% 30%, rgba(40, 20, 5, 0.5) 0%, transparent 70%),
          radial-gradient(ellipse 60px 30px at 70% 60%, rgba(50, 25, 5, 0.4) 0%, transparent 70%),
          radial-gradient(ellipse 100px 50px at 50% 80%, rgba(35, 18, 3, 0.5) 0%, transparent 70%),
          /* Base de carvão */
          linear-gradient(180deg, #1f1510 0%, #150d08 50%, #0d0805 100%);
        border-radius: 12px;
        border: 1px solid rgba(139, 69, 19, 0.3);
        box-shadow: 
          0 4px 20px rgba(0, 0, 0, 0.6),
          0 0 30px rgba(255, 69, 0, 0.08),
          inset 0 1px 0 rgba(255, 140, 0, 0.05),
          inset 0 -2px 10px rgba(0, 0, 0, 0.5);
      }
      
      /* Borda em chamas animada */
      .wf-burning-border {
        position: relative;
        border: 2px solid transparent;
        background-clip: padding-box;
      }
      
      .wf-burning-border::before {
        content: '';
        position: absolute;
        inset: -3px;
        border-radius: inherit;
        background: linear-gradient(
          90deg,
          #ff4500 0%,
          #ff6a00 15%,
          #ff8c00 30%,
          #ffa500 45%,
          #ff8c00 60%,
          #ff6a00 75%,
          #ff4500 90%,
          #ff6a00 100%
        );
        background-size: 300% 100%;
        animation: flame-border-flow 3s linear infinite;
        z-index: -1;
        opacity: 0.7;
        filter: blur(3px);
      }
      
      .wf-burning-border::after {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        background: inherit;
        z-index: 0;
      }
      
      @keyframes flame-border-flow {
        0% { background-position: 0% 50%; }
        100% { background-position: 300% 50%; }
      }
      
      /* Brilho de brasa nas bordas - mais visível */
      .wf-ember-glow {
        position: relative;
        box-shadow: 
          0 0 20px rgba(255, 69, 0, 0.15),
          0 0 40px rgba(255, 100, 0, 0.1),
          inset 0 0 30px rgba(255, 69, 0, 0.05);
      }
      
      .wf-ember-glow::before {
        content: '';
        position: absolute;
        inset: -2px;
        border-radius: inherit;
        pointer-events: none;
        background: linear-gradient(
          90deg,
          rgba(255, 69, 0, 0.4) 0%,
          rgba(255, 140, 0, 0.6) 25%,
          rgba(255, 69, 0, 0.3) 50%,
          rgba(255, 140, 0, 0.6) 75%,
          rgba(255, 69, 0, 0.4) 100%
        );
        background-size: 200% 100%;
        animation: ember-glow-flow 4s ease-in-out infinite;
        z-index: -1;
        filter: blur(4px);
        opacity: 0.6;
      }
      
      @keyframes ember-glow-flow {
        0%, 100% { 
          background-position: 0% 50%;
          opacity: 0.5;
        }
        50% { 
          background-position: 100% 50%;
          opacity: 0.8;
        }
      }
      
      @keyframes ember-glow-pulse {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 0.8; }
      }
      
      /* Toggle de fogo para proficiência */
      .wf-flame-toggle {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      .wf-flame-toggle.active {
        filter: drop-shadow(0 0 6px rgba(255, 100, 0, 0.9))
                drop-shadow(0 0 12px rgba(255, 69, 0, 0.6))
                drop-shadow(0 0 20px rgba(255, 165, 0, 0.4));
      }
      
      .wf-flame-toggle.active svg {
        animation: flame-dance 0.8s ease-in-out infinite;
      }
      
      .wf-flame-toggle.inactive {
        filter: brightness(0.3) grayscale(60%);
        opacity: 0.5;
      }
      
      .wf-flame-toggle.inactive:hover {
        filter: brightness(0.5) grayscale(40%);
        opacity: 0.7;
      }
      
      @keyframes flame-dance {
        0%, 100% { 
          transform: scale(1) rotate(-2deg);
        }
        25% { 
          transform: scale(1.08) rotate(2deg);
        }
        50% { 
          transform: scale(0.95) rotate(-1deg);
        }
        75% { 
          transform: scale(1.05) rotate(1deg);
        }
      }
      
      /* Pedra/rocha vulcânica para badges */
      .wf-stone-circle {
        position: relative;
        background: 
          radial-gradient(ellipse at 30% 30%, rgba(60, 50, 45, 0.6) 0%, transparent 50%),
          linear-gradient(180deg, #2a2420 0%, #1a1512 50%, #0f0d0a 100%);
        border-radius: 8px;
        border: 1px solid rgba(100, 70, 50, 0.4);
        box-shadow: 
          0 2px 8px rgba(0, 0, 0, 0.4),
          inset 0 1px 2px rgba(255, 200, 150, 0.05),
          inset 0 -1px 4px rgba(0, 0, 0, 0.4);
      }
      
      /* Remover brotos - usar brilho de brasa sutil nos cantos */
      .wf-sprouts::after {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        pointer-events: none;
        background:
          radial-gradient(circle 30px at 0% 0%, rgba(255, 100, 0, 0.12) 0%, transparent 70%),
          radial-gradient(circle 30px at 100% 0%, rgba(255, 80, 0, 0.08) 0%, transparent 70%),
          radial-gradient(circle 30px at 0% 100%, rgba(255, 80, 0, 0.08) 0%, transparent 70%),
          radial-gradient(circle 30px at 100% 100%, rgba(255, 100, 0, 0.12) 0%, transparent 70%);
        background-repeat: no-repeat;
        z-index: 1;
      }
      
      /* Texto em chamas */
      .wf-burning-text {
        background: linear-gradient(
          to top,
          #8b0000 0%,
          #ff4500 30%,
          #ff6b35 50%,
          #ffa500 70%,
          #ffff00 100%
        );
        -webkit-background-clip: text;
        background-clip: text;
        animation: flame-breathe 3s ease-in-out infinite;
        filter: drop-shadow(0 0 10px rgba(255, 69, 0, 0.5));
      }
      
      @keyframes flame-breathe {
        0%, 100% { 
          filter: drop-shadow(0 0 10px rgba(255, 69, 0, 0.5));
        }
        50% { 
          filter: drop-shadow(0 0 20px rgba(255, 69, 0, 0.8)) drop-shadow(0 0 40px rgba(255, 165, 0, 0.4));
        }
      }
      
      /* Texto embossed estilo cinzas */
      .wf-embossed {
        text-shadow: 
          0 1px 0 rgba(255, 255, 255, 0.2),
          0 -1px 2px rgba(0, 0, 0, 0.8),
          0 0 15px rgba(255, 69, 0, 0.3);
      }
      
      /* Chama ativa (toggle de proficiência) */
      .wf-flame-active {
        filter: drop-shadow(0 0 8px rgba(255, 69, 0, 0.8)) drop-shadow(0 0 15px rgba(255, 165, 0, 0.5));
        animation: flame-flicker 0.5s ease-in-out infinite alternate;
      }
      
      @keyframes flame-flicker {
        0% { 
          transform: scale(1) rotate(-2deg);
          filter: drop-shadow(0 0 8px rgba(255, 69, 0, 0.8));
        }
        25% { 
          transform: scale(1.05) rotate(1deg);
        }
        50% { 
          transform: scale(0.98) rotate(-1deg);
          filter: drop-shadow(0 0 12px rgba(255, 165, 0, 0.9));
        }
        75% { 
          transform: scale(1.02) rotate(2deg);
        }
        100% { 
          transform: scale(1) rotate(-1deg);
          filter: drop-shadow(0 0 10px rgba(255, 69, 0, 0.7));
        }
      }
      
      /* Carvão apagado (toggle inativo) */
      .wf-coal-inactive {
        filter: grayscale(100%) brightness(0.4);
        opacity: 0.5;
      }
      
      /* Partículas de cinzas subindo */
      @keyframes ash-rise {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 0.8;
        }
        100% {
          transform: translateY(-100px) rotate(180deg);
          opacity: 0;
        }
      }
      
      /* Partículas de brasas */
      @keyframes ember-float {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        50% {
          transform: translateY(-50px) scale(0.8);
          opacity: 0.6;
        }
        100% {
          transform: translateY(-100px) scale(0.5);
          opacity: 0;
        }
      }
      
      /* Input estilo wildfire */
      .wf-input {
        background: linear-gradient(180deg, #1a1a1a 0%, #0f0f0f 100%);
        border: 2px solid #4a2000;
        border-radius: 6px;
        color: #ffa500;
        padding: 8px 12px;
        box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.8), 0 0 5px rgba(255, 69, 0, 0.2);
        transition: border-color 0.3s, box-shadow 0.3s;
      }
      
      .wf-input:focus {
        border-color: #ff4500;
        box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.8), 0 0 15px rgba(255, 69, 0, 0.4);
        outline: none;
      }
      
      .wf-input::placeholder {
        color: #5a3a2a;
      }
      
      /* Scrollbar wildfire */
      .theme-wildfire ::-webkit-scrollbar {
        width: 12px;
      }
      .theme-wildfire ::-webkit-scrollbar-track {
        background: linear-gradient(90deg, #1a1a1a 0%, #2a2a2a 50%, #1a1a1a 100%);
        border: 1px solid #3a2a1a;
      }
      .theme-wildfire ::-webkit-scrollbar-thumb {
        background: linear-gradient(90deg, #8b0000 0%, #ff4500 50%, #8b0000 100%);
        border-radius: 6px;
        border: 2px solid #3a2a1a;
      }
      .theme-wildfire ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(90deg, #ff4500 0%, #ff6b35 50%, #ff4500 100%);
      }
      
      /* Barra de progresso estilo lava */
      .wf-lava-bar {
        position: relative;
        height: 10px;
        background: linear-gradient(180deg, #1a1a1a 0%, #0f0f0f 100%);
        border: 2px solid #4a2000;
        border-radius: 5px;
        overflow: hidden;
        box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.8);
      }
      
      .wf-lava-fill {
        height: 100%;
        background: linear-gradient(90deg, #8b0000 0%, #ff4500 50%, #ffa500 100%);
        border-radius: 3px;
        box-shadow: 0 0 10px rgba(255, 69, 0, 0.6), inset 0 1px 0 rgba(255, 255, 255, 0.3);
        transition: width 0.5s ease;
        animation: lava-flow 2s ease-in-out infinite;
      }
      
      @keyframes lava-flow {
        0%, 100% { 
          background-position: 0% 50%;
        }
        50% { 
          background-position: 100% 50%;
        }
      }
      
      /* Divisor de vinha queimada */
      .wf-vine-divider {
        position: relative;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 24px 0;
      }
      
      .wf-vine-divider::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 2px;
        background: linear-gradient(
          90deg,
          transparent 0%,
          #4a2000 20%,
          #ff4500 50%,
          #4a2000 80%,
          transparent 100%
        );
      }

    </style>
